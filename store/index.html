<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Clothing and Accessories</title>
</head>

<body>
  <div class="container">
    <div class="banner">
      <a href="../index.html">
        <img src="logo-transparent.png" alt="Iron Viking" />
      </a>
    </div>
    <div class="item-center">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="savage.jpg" alt="Los Angeles" style="height: 400px; position:relative; left:40%; background-color:rgba(45, 45, 45, 0.8)">
          </div>

          <div class="item">
            <img src="straps.jpg" alt="Chicago" style="height: 400px; 500px; position:relative; left:11%; background-color:rgba(45, 45, 45, 0.8)">
          </div>

          <div class="item">
            <img src="thirtyOff.jpg" alt="New york" style="height: 400px; 500px; position:relative; left:13%; background-color:rgba(45, 45, 45, 0.8)">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
      </div>
    </div>
    <div class="navbar">
      <ul>
        <li> <a href="index.html" class="active">Home</a></li>
        <li>
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Clothing</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#home">Men</a>
              <a href="#about">Women</a>
              <a href="#contact">Children</a>
            </div>
          </div>
        </li>
        <li><a href="#">Accessories</a></li>
      </ul>
      <img style="object-fit:contain" src="logoNoText.png" alt="" />
      <div class="endNav">
        <ul>
          <li><a href="#fitnessindex">Fitness Planning</a></li>
          <li><a href="https://www.instagram.com/ironvikingceo/?hl=en" class="smTag"><img src="instagram.png" alt="instagram"/></a></li>
          <li><a href="https://www.facebook.com/ironvikingapparel/?modal=admin_todo_tour" class="smTag"><img src="facebook.png" alt="facebook" /></a></li>
        </ul>
      </div>
    </div>

  </div>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>

</html>
