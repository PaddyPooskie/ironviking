<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <title>Clothing and Accessories</title>
</head>

<body>
  <div class="container">
    <div class="banner">
      <a href="../index.html">
        <img src="logo-transparent.png" alt="Iron Viking" />
      </a>
    </div>
    <div class="mainBanner">
      <img src="logoCutout.png" alt="" style="width:100%; height:500px; opacity: 0.6" />
      <div class="button">
        <a href="#fitnessSighUp">Sign up for our fitness program!</a>
      </div>
    </div>
    <div class="navbar">
      <ul>
        <li> <a href="index.html" class="active">Home</a></li>
        <li>
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Clothing</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#home">Men</a>
              <a href="#about">Women</a>
              <a href="#contact">Children</a>
            </div>
          </div>
        </li>
        <li><a href="#">Accessories</a></li>
      </ul>
      <img style="object-fit:contain; padding: 3px 0 3px 0;" src="logoNoText.png" alt="" />
      <div class="endNav">
        <ul>
          <li><a href="#fitnessindex">Fitness Planning</a></li>
          <li><a href="https://www.instagram.com/ironvikingceo/?hl=en" target="_blank" class="smTag"><img src="instagram.png" alt="instagram"/></a></li>
          <li><a href="https://www.facebook.com/ironvikingapparel/?modal=admin_todo_tour" target="_blank" class="smTag"><img src="facebook.png" alt="facebook" /></a></li>
        </ul>
      </div>
    </div>
    <div class="features">
      <div class="featureLarge">
        <div class="feature1">

        </div>
      </div>
      <div class="featureSmall">
        <div class="feature2">

        </div>
        <div class="feature3">

        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li class="">Information</li>
      </ul>
    </footer>
  </div>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>

</html>
