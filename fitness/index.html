<head>

<body>
  <div class="container">
    <div class="banner">
      <a href="../index.html">

      </a>
    </div>
    <div class="mainBanner">
      <img src="logoCutout2.png" alt="" style="width:100%; height:500px; opacity: 0.7" />
      <div class="button">
        <a href="signup.html">Sign up for our fitness program!</a>
      </div>
    </div>
    <div class="navbar">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li>
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Get Fit</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="quickTips.html">Quick Tips</a>
              <a href="#about">My Plan</a>
              <a href="signup.html">Sign-Up</a>
            </div>
          </div>
        </li>
        <li><a href="ambassador.html">Ambassadors</a></li>
      </ul>
      <img style="object-fit:contain; padding: 3px 0 3px 0;" src="logoNoText.png" alt="" />
      <div class="endNav">
        <ul>
          <li><a href="../store/index.html">I-V Apparel</a></li>
          <li><a href="https://www.instagram.com/ironvikingceo/?hl=en" target="_blank" class="smTag"><img src="instagram.png" alt="instagram"/></a></li>
          <li><a href="https://www.facebook.com/ironvikingapparel/?modal=admin_todo_tour" target="_blank" class="smTag"><img src="facebook.png" alt="facebook" /></a></li>
        </ul>
      </div>
    </div>
    <div class="features">

      <div class="featureSmall">
        <div class="featureDouble">
          <div class="feature2" style="background-image: url(griffis.jpg); width:48%">
            <a href="ambassador.html" style="top:70%">Our People</a>
          </div>
          <div class="feature2" style="background-image: url(dumbells.jpeg); width:48%">
            <a href="#myplan" style="top:55%">Track Your Fitness</a>
          </div>
        </div>
        <div class="feature3" style="background-image: url(personaltrainer.jpg)">
          <a href="signup.html">Need a personal trainer?</a>
        </div>
      </div>
      <div class="featureLarge">
        <div class="feature1" style="background-image: url(selfworkout.jpg)">
          <a href="quickTips.html" style="top:80%; left:100px">Fitness for Everyone</a>
        </div>
      </div>
    </div>
    <footer>
      <div>
        <p>&copy; 2018 Iron Viking. All rights reserved.</p>
      </div>
      <div class="footLinks">
        <a href="../index.html">Homepage</a>
        <a href="#About">About Us</a>
        <a href="#contact">Contact Us</a>
        <a href="https://www.instagram.com/ironvikingceo/?hl=en" target="_blank" class="smTag"><img src="instagram.png" alt="instagram"/></a>
        <a href="https://www.facebook.com/ironvikingapparel/?modal=admin_todo_tour" target="_blank" class="smTag"><img src="facebook.png" alt="facebook" /></a>
      </div>
    </footer>
  </div>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
</body>

</html>
