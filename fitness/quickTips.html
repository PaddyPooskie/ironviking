<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <link href="https://fonts.googleapis.com/css?family=Martel:900" rel="stylesheet">
  <title>Fitness Planning</title>
</head>

<body>
  <div class="container">
    <div class="banner">
      <a href="../index.html">
        <img src="logo-transparent.png" alt="Iron Viking" />
      </a>
    </div>
    <div class="mainBanner">
      <img src="logoCutout2.png" alt="" style="width:100%; height:500px; opacity: 0.7" />
      <div class="button">
        <a href="#fitnessSighUp">Sign up for our fitness program!</a>
      </div>
    </div>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn" style="background-color: #374fce">Get Fit</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#home" class="active">Quick Tips</a>
              <a href="#about">My Plan</a>
              <a href="#contact">1-On-1</a>
            </div>
          </div>
        </li>
        <li><a href="#">Ambassadors</a></li>
      </ul>
      <img style="object-fit:contain; padding: 3px 0 3px 0;" src="logoNoText.png" alt="" />
      <div class="endNav">
        <ul>
          <li><a href="../store/index.html">I-V-Apparel</a></li>
          <li><a href="https://www.instagram.com/ironvikingceo/?hl=en" target="_blank" class="smTag"><img src="instagram.png" alt="instagram"/></a></li>
          <li><a href="https://www.facebook.com/ironvikingapparel/?modal=admin_todo_tour" target="_blank" class="smTag"><img src="facebook.png" alt="facebook" /></a></li>
        </ul>
      </div>
    </div>
    <div class="features">
      <div class="row">
        <div class="column">
          <img src="macroguide.jpg" alt="" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="simplebodyguide.jpg" alt="" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="simpleguide.jpg" alt="" style="width:100%" onclick="myFunction(this);">
        </div>
      </div>

      <div class="imgcontainer">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:200%">
        <div id="imgtext"></div>
      </div>
    </div>
    <footer>
      <div>
        <p>&copy; 2018 Iron Viking. All rights reserved.</p>
      </div>
      <div class="footLinks">
        <a href="../index.html">Homepage</a>
        <a href="#About">About Us</a>
        <a href="#contact">Contact Us</a>
        <a href="https://www.instagram.com/ironvikingceo/?hl=en" target="_blank" class="smTag"><img src="instagram.png" alt="instagram"/></a>
        <a href="https://www.facebook.com/ironvikingapparel/?modal=admin_todo_tour" target="_blank" class="smTag"><img src="facebook.png" alt="facebook" /></a>
      </div>
    </footer>
  </div>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {

        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>
  <script>
    function myFunction(imgs) {
      var expandImg = document.getElementById("expandedImg");
      var imgText = document.getElementById("imgtext");
      expandImg.src = imgs.src;
      imgText.innerHTML = imgs.alt;
      expandImg.parentElement.style.display = "block";
    }
  </script>
</body>

</html>
